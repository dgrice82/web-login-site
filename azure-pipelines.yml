# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '33a82cbd-b77b-4bf5-9218-20204a2b281b'
  imageRepository: 'dgricewebloginsite'
  containerRegistry: 'tenablecsdemoacrdgrice.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'Free Trial(dcba8b7f-e70a-4019-8599-109e9fe1b757)'
        KeyVaultName: 'TenableCS'
        SecretsFilter: '*'
    - task: ShellScript@2
      displayName: Assessing image for vulnerabilities
      inputs:
       scriptPath: tiocs-azure-on-prem-scanner.sh
       args: '$(TIOACCESSKEY) $(TIOSECRETKEY) $(TIOJFROGPASS)'